      <script>
let _startY;
const wrapper = document.querySelector('.wrapper');
const overscrollToggle = document.querySelector('#overscrollToggle');

overscrollToggle.addEventListener('click', e => {
  document.body.classList.toggle('overscroll-off');
  if (document.body.classList.contains('overscroll-off')) {
    e.target.innerText = "Toggle overscroll: none";
  } else {
    e.target.innerText = "Toggle overscroll: auto";
  }
});

wrapper.addEventListener('touchstart', e => {
  _startY = e.touches[0].pageY;
}, { passive: true });

wrapper.addEventListener('touchmove', e => {
  const y = e.touches[0].pageY;
  // Activate custom pull-to-refresh effects when at the top of the container
  // and user is scrolling up.
  if (document.scrollingElement.scrollTop === 0 && y > _startY &&
  !document.body.classList.contains('refreshing')) {
    // refresh inbox.
    console.log("refreshing");
  }
}, { passive: true });
    </script>
